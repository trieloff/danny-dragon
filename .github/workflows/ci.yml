name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run tests
        run: npm test
        env:
          CHROME_PATH: /usr/bin/google-chrome

      - name: Take screenshot
        run: node test/screenshot.mjs screenshot.png
        env:
          CHROME_PATH: /usr/bin/google-chrome

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshot
          path: screenshot.png

      - name: Comment screenshot on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const screenshot = fs.readFileSync('screenshot.png');
            const base64 = screenshot.toString('base64');
            const dataUri = `data:image/png;base64,${base64}`;

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## UI Screenshot\n\n<img src="${dataUri}" width="800" />\n\n*Captured automatically by CI â€” [view artifacts](${runUrl})*`,
            });
