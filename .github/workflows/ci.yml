name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run tests
        run: npm test
        env:
          CHROME_PATH: /usr/bin/google-chrome

      - name: Take screenshot
        run: node test/screenshot.mjs screenshot.png
        env:
          CHROME_PATH: /usr/bin/google-chrome

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshot
          path: screenshot.png

      - name: Comment screenshot on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const screenshot = fs.readFileSync('screenshot.png');
            const base64 = screenshot.toString('base64');

            // Upload the image via the repo contents API to a temp path
            const branch = context.payload.pull_request.head.ref;
            const path = `.screenshots/pr-${context.payload.pull_request.number}.png`;

            let sha;
            try {
              const existing = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path,
                ref: branch,
              });
              sha = existing.data.sha;
            } catch { /* file doesn't exist yet */ }

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path,
              message: `Add UI screenshot for PR #${context.payload.pull_request.number}`,
              content: base64,
              branch,
              ...(sha ? { sha } : {}),
            });

            const imageUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${branch}/${path}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## UI Screenshot\n\n![UI Screenshot](${imageUrl})\n\n*Captured automatically by CI*`,
            });
